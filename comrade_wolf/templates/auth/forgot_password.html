{% extends 'base.html' %}
{% block title %}
Восстановить пароль
{% endblock %}

{% block content %}

<div class="form-surround">
  <h2 class="center bold">Восстановить пароль</h2>
  <form method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <input class="btn btn-primary button-submit-recolor button-position" type="submit" value="Восстановить пароль">
  </form>
  <div class="mt-5">Если вы поняли, что первый раз на сайте, <a href="{{ url_for('auth.register') }}">зарегистрируйтесь</a></div>
  <div class="mb-3">Если вы вспомнили пароль, <a href="{{ url_for('auth.login') }}">войдите</a></div>
</div>

{% endblock %}
